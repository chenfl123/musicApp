<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>我的音乐我做主</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="lib/zepto/zepto.js"></script>
    <script src="lib/zepto/touch.js"></script>
    <script src="js/page.js"></script>
</head>

<body>
<div class="r_code">
    <div class="page-header t_head" style="margin: 0;">
    <span class="glyphicon glyphicon-chevron-left turn"></span>
        <div class="p_title">我要你</div>
        <p> 任素汐</p>
    </div>
    <div class="m_content">
    </div>
    <div id="footer">
        <footer class="m_footer">
            <div class="play-status">
                <div class="prog">
                    <progress max="100" value="10"> </progress>
                    <time class="left" style="color:#fff;">-00:16</time>
                </div>
                <div class="p_btn" style="color:#fff;">
                    <span class="glyphicon glyphicon-refresh"></span>
                    <span class="glyphicon glyphicon-step-backward"></span>
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-step-forward"></span>
                    <span class="glyphicon glyphicon-list mixmenu"></span>
                </div>
            </div>
        </footer>
    </div>
    <div class="menu">
        <h4>播放列表<span class="num">0</span><span class="delete glyphicon glyphicon-trash"></span></h4>
        <ul class="list">
        </ul>
    </div>
    </div>
</body>

</html>
